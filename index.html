<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List PS-Zone</title>
    <style>
        body {
            font-family: 'Agrandir Grand';
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ffb800;
            font-size: 5vw; /* Responsive heading size */
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 1080px;
            padding: 20px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .ticket {
            position: relative;
            background-color: #333333;
            padding: 30px;
            border-radius: 15px;
            margin: 0 auto 20px;
            width: 90%;
            box-sizing: border-box;
        }
        .ticket::before,
        .ticket::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #000000;
            border-radius: 20px;
        }
        .ticket::before {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .ticket::after {
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .section-title {
            color: #ff914d;
            font-size: 4vw; /* Responsive section title size */
            margin-bottom: 15px;
        }
        .section-title.standard {
            color: #5ce1e6;
        }
        .price {
            font-size: 4vw; /* Responsive price size */
            margin: 10px 0;
            color: #ffffff;
        }
        .price .old-price {
            color: ;
            position: relative;
            display: inline-block;
        }
        .price .old-price::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: red;
            transform: rotate(-15deg);
        }
        .price .new-price {
            color: #ff914d;
        }
        .controllers {
            margin-top: 15px;
        }
        .controllers img {
            width: 30px; /* Smaller controller icons */
            height: 30px;
            margin: 0 5px;
        }
        .special-offer {
            color: #ffb800;
            font-size: 3.5vw; /* Responsive offer text size */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRICE LIST PS-ZONE</h1>

        <div class="ticket">
            <div class="section-title">VIP ROOMS</div>
            <div class="price">
                1 hour <span class="new-price">25₾</span>
            </div>
            <div class="price">
                2 hours <span class="new-price">45₾</span> <span class="old-price">50₾</span>
            </div>
            <div class="price">
                3 hours <span class="new-price">60₾</span> <span class="old-price">75₾</span>
            </div>
        </div>

        <div class="ticket">
            <div class="section-title standard">STANDARD PS5</div>
            <div class="price">
                1 hour <span class="new-price">8₾</span>
            </div>
            <div class="price">
                2 hours <span class="new-price">12₾</span>
            </div>
            <div class="controllers">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
            </div>
        </div>

        <div class="special-offer">
            Special Offer: 2 Hours of Gaming = Get 2 FREE Slushies
        </div>
    </div>
</body>
</html>
