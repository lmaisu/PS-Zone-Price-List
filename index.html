<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List PS-Zone</title>
    <style>
        body {
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: -2px; /* Adjust spacing between letters */
    word-spacing: -10px; /* Adjust spacing between words */
    background-color: #000000;
    color: #ffffff;
    margin: 0;
    padding: 0;
    text-align: center;
        }
        h1 {
            color: #ffb800;
            font-size: 6vw; /* Responsive heading size */
            margin-bottom: 20px;
      }
      .row {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Allows wrapping on smaller screens */
    gap: 15px; /* Adds spacing between tickets */

        }
        .container {
            width: 100%;
            padding: 20px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .ticket {
    margin: 0 auto; /* Centers tickets inside the container */
    width: 90%; /* Make it responsive for mobile screens */
    max-width: 300px; /* Limit the width on larger screens */
    background-color: #333333;
    padding: 30px;
    border-radius: 15px;
    box-sizing: border-box;
    text-align: center;
    transform: rotateY(90deg); /* Start rotated */
    animation: flipIn 1s ease-out forwards; /* Animation applied */
        }
        .ticket:nth-child(1) {
            animation-delay: 0s; /* No delay for the first ticket */
        }
        .ticket:nth-child(2) {
            animation-delay: 0.3s; /* Slight delay for the second ticket */
        }
        .ticket:nth-child(3) {
            animation-delay: 0.6s; /* Slight delay for the third ticket */
        }
        .ticket::before,
        .ticket::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: #000000;
            border-radius: 15px;
        }
        .ticket::before {
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .ticket::after {
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .section-title {
            font-size: 4vw;
            margin-bottom: 10px;
        }
        .section-title {
            color: #ff914d;
        }
        .section-title.standard {
            color: #5ce1e6;
        }
        .price {
            font-size: 3.5vw;
            margin: 4px 0;
            color: #ffffff;
        }
        .price .old-price {
            color: ;
            position: relative;
            display: inline-block;
        }
        .price .old-price::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: red;
            transform: rotate(-15deg);
        }
        .price .new-price {
            color: #ff914d;
        }
        .controllers {
            margin-top: 15px;
        }
        .controllers img {
            width: 30px; /* Smaller controller icons */
            height: 30px;
            margin: 4px;
        }
        .special-offer {
            color: #ffb800;
            font-size: 4vw; /* Responsive offer text size */
            margin-top: 20px;
        }

        /* Animation */
        @keyframes flipIn {
            0% {
                transform: rotateY(90deg); /* Start fully rotated */
            }
            100% {
                transform: rotateY(0); /* End at normal position */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRICE LIST PS-ZONE</h1>
<div class="row">
        <div class="ticket">
            <div class="section-title">VIP ROOMS</div>
            <div class="price">
                1 hour <span class="new-price">25₾</span>
            </div>
            <div class="price">
                2 hours <span class="new-price">45₾</span> <span class="old-price">50₾</span>
            </div>
            <div class="price">
                3 hours <span class="new-price">60₾</span> <span class="old-price">75₾</span>
            </div>
        </div>

        <div class="ticket">
            <div class="section-title standard">STANDARD PS5</div>
            <div class="price">
                1 hour <span class="new-price">8₾</span>
            </div>
            <div class="price">
                1 hour <span class="new-price">12₾</span>
            </div>
            <div class="controllers">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/ps-controller.png" alt="controller">
            </div>
        </div>

        <div class="special-offer">
            Special Offer: 2 Hours of Gaming = Get 2 FREE Slushies
        </div>
    </div>
</body>
</html>
